<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | RAMAL Cerberus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #1A365D; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 15px; text-align: center; width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo-login { color: #1A365D; margin-bottom: 5px; font-size: 2rem; }
        .logo-login span { color: #FFD700; font-weight: bold; }
        .subtitle { color: #718096; margin-bottom: 25px; font-size: 0.9rem; letter-spacing: 2px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; outline: none; font-size: 1rem; box-sizing: border-box; }
        button { background: #FFD700; color: #1A365D; border: none; padding: 14px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 1rem; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #e6c200; }
        .back { display: block; margin-top: 20px; color: #a0aec0; text-decoration: none; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="logo-login">RAMAL</h2>
        <div class="subtitle">CERBERUS</div>
        <input type="text" id="user" placeholder="Usuario administrador">
        <input type="password" id="pass" placeholder="Contraseña">
        <button onclick="acceder()">ENTRAR AL SISTEMA</button>
        <a href="index.html" class="back"><i class="fas fa-arrow-left"></i> Volver a la web</a>
    </div>

    <script>
        function acceder() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            
            // CREDENCIALES DE ACCESO
            if(u === "admin" && p === "ramal2025") {
                window.location.href = "dashboard.html";
            } else {
                alert("Usuario o contraseña incorrectos. Verifique sus credenciales.");
            }
        }

        // Permitir entrar presionando la tecla Enter
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') { acceder(); }
        });
    </script>
</body>
</html>
